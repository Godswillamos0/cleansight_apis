<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap"
    />
    <title>CleanSight</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
      .fade-in-up {
        animation: fadeInUp 1s ease-out forwards;
      }

      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="bg-white min-h-screen font-[Manrope]">
    <div class="flex flex-col min-h-screen">
      <!-- Header -->
      <header class="flex items-center justify-between border-b px-4 py-3 md:px-10 bg-white">
        <div class="flex items-center gap-2 md:gap-4 text-[#111518]">
          <div class="w-5 h-5">
            <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z"
                fill="#199e63"
              />
            </svg>
          </div>
          <h2 class="text-lg font-bold tracking-tight text-[#199e63]">CleanSight</h2>
        </div>
        <div class="flex items-center gap-4">
          <button
            class="h-10 w-10 rounded-full bg-[#eef2f0] text-[#199e63] flex items-center justify-center"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 256 256">
              <path
                d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
              ></path>
            </svg>
          </button>
          <div
            class="bg-center bg-cover rounded-full w-10 h-10"
            style='background-image: url("https://media.licdn.com/dms/image/v2/D4D03AQFvvITSMefWwA/profile-displayphoto-shrink_200_200/B4DZcHnIwcHMAg-/0/1748179390747?e=1758153600&v=beta&t=N6_SAfMm2xsMFXCs7fhOzNIv3v68aEYQaTeXa-_rLh8");'
          ></div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="flex-1 px-4 md:px-10 py-6">
        <div class="max-w-4xl mx-auto flex flex-col gap-4">
          <div class="text-center md:text-left">
            <h1 class="text-[26px] md:text-[32px] font-bold text-[#111518] leading-tight">
              Welcome back, 
              <span class="text-[#199e63] fade-in-up inline-block" id="animated-name">Nunsi!</span>
            </h1>
            <p class="text-sm text-[#637988]">Ready to make your space sparkle? Tap below to start.</p>
          </div>

          <!-- Stats -->
          <div class="flex flex-wrap gap-4 justify-center md:justify-start">
            <div class="flex-1 min-w-[140px] border rounded-lg p-4 text-center md:text-left">
              <p class="text-sm font-medium text-[#111518]">Total Cleans</p>
              <p class="text-2xl font-bold text-[#111518]">15</p>
            </div>
            <div class="flex-1 min-w-[140px] border rounded-lg p-4 text-center md:text-left">
              <p class="text-sm font-medium text-[#111518]">Badges Earned</p>
              <p class="text-2xl font-bold text-[#111518]">7</p>
            </div>
          </div>

          <!-- Call to Action -->
          <div class="text-center pt-4">
  <button 
    onclick="window.location.href='https://cleansight.netlify.app/verify'"
    class="bg-[#199e63] hover:bg-[#157b4f] transition text-white font-bold py-3 px-6 rounded-lg shadow-sm">
    Start Cleaning
  </button>
</div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
