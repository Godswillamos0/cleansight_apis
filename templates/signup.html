<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CleanSight - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-sans">
  <!-- Header -->
      <header class="flex items-center justify-between border-b px-4 py-3 md:px-10 bg-white">
        <div class="flex items-center gap-2 md:gap-4 text-[#111518]">
          <div class="w-5 h-5">
            <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z"
                fill="#199e63"
              />
            </svg>
          </div>
          <h2 class="text-lg font-bold tracking-tight text-[#199e63]">CleanSight</h2>
        </div>
        <div class="flex items-center gap-4">
          <div class="space-x-4">
            <a href="#" class="text-gray-500 hover:text-gray-700">Sign Up</a>
            <a href="#" class="text-green-600 font-medium hover:text-green-700">Log In</a>
          </div>
        </div>
      </header>
  

  <!-- Main Content -->
  <div class="flex items-center justify-center min-h-[calc(100vh-64px)] px-4">
    <div class="w-full max-w-md">
      <h1 class="text-3xl font-bold text-center mb-2">Sign Up</h1>
      <p class="text-gray-500 text-center mb-6">Set up your spaces for sparkle!</p>

      <form class="space-y-4">
        <input type="text" placeholder="Name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
        <input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
        <input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />

        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition-colors">
          Sign Up
        </button>
      </form>

      <p class="text-center text-gray-600 mt-4">
        Already have an account?
        <a href="#" class="text-green-600 font-medium hover:underline">Log in</a>
      </p>
    </div>
  </div>
</body>
</html>
